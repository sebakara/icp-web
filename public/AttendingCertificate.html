<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Participation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
           
            font-family: Arial, sans-serif;
        }

        .certificate-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .outer-container {
            border: 40px solid #38B6FF;
            margin-top: 0px;
        }

        .inner-container {
            border: 40px solid #FFFFFF;
            margin-left: 26px;
        }

        .certificate {
            background-color: white;
            border: 10px solid #3F124E;
            width: 800px;
            padding: 40px;
            text-align: center;
            position: relative;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 460px;
            height: 70px;
            top: 100px;
            left: 670px;
        }

        h1 {
            font-size: 40px;
            color: #000;
        }

        h2.title {
            font-size: 40px;
            margin-top: 30px;
            color: #000;
        }

        h3.subtitle {
            font-size: 25px;
            color: #000;
        }

        .awarded-to {
            font-size: 16px;
            margin: 40px 0 10px;
        }

        .name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .description {
            font-size: 18px;
            margin-bottom: 60px;
        }

        .signature {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .signature p {
            font-size: 14px;
            margin-top: 40px;
        }

        .signature-image {
            width: 100px;
            margin-right: 20px;
        }

        .signature::before {
            content: '';
            display: block;
            width: 50px;
            height: 50px;
            background-image: url('seal-image-url');
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            bottom: 60px;
            right: 30px;
        }
    </style>
</head>

<body>
    <div class="certificate-container">
        <div class="outer-container">
            <div class="inner-container">
                <div class="certificate">
                    <div class="header">
                        <img src="assets/img/RW blck letter.png" alt="ICP Rwanda Logo" class="logo">
                    </div>
                    <h2 class="title">CERTIFICATE</h2>
                    <h3 class="subtitle">OF PARTICIPATION</h3>
                    <p class="awarded-to">THIS CERTIFICATE IS AWARDED TO</p>
                    <p class="name">{{ $name }}</p>
                    <p class="description">FOR PARTICIPATING IN A HACKATHON ON INTERNET COMPUTER</p>
                    <div class="signature">
                        <p>Authorised Signature</p>
                        <img src="assets/img/icp-signature.png" alt="Signature" class="signature-image">
                    </div>

                </div>
            </div>

        </div>

    </div>
</body>

</html>
